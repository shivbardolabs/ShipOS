# ShipOS â€” Docker Compose (Local Development & Staging)
# ===========================================================================
# Usage:
#   docker compose up -d              # Start all services
#   docker compose logs -f app        # Tail app logs
#   docker compose exec app sh        # Shell into app container
#   docker compose down -v            # Tear down everything
# ===========================================================================

version: "3.9"

services:
  # -------------------------------------------------------------------------
  # Next.js Application
  # -------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shipos-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://shipos:shipos_secret@db:5432/shipos
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NODE_ENV=production
      - SES_REGION=${SES_REGION:-us-east-1}
      - SES_FROM_EMAIL=${SES_FROM_EMAIL:-noreply@localhost}
      - SES_ACCESS_KEY_ID=${SES_ACCESS_KEY_ID:-}
      - SES_SECRET_ACCESS_KEY=${SES_SECRET_ACCESS_KEY:-}
      - SNS_REGION=${SNS_REGION:-us-east-1}
      - SNS_ACCESS_KEY_ID=${SNS_ACCESS_KEY_ID:-}
      - SNS_SECRET_ACCESS_KEY=${SNS_SECRET_ACCESS_KEY:-}
      - S3_BUCKET=${S3_BUCKET:-shipos-uploads}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-}
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shipos
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # -------------------------------------------------------------------------
  # PostgreSQL Database
  # -------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: shipos-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: shipos
      POSTGRES_PASSWORD: shipos_secret
      POSTGRES_DB: shipos
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shipos
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shipos -d shipos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # Redis (session cache, background jobs)
  # -------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: shipos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - shipos
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # Database Migrations (run once)
  # -------------------------------------------------------------------------
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: shipos-migrate
    command: sh -c "npx prisma migrate deploy && npx tsx prisma/seed.ts"
    environment:
      - DATABASE_URL=postgresql://shipos:shipos_secret@db:5432/shipos
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shipos
    restart: "no"

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local

networks:
  shipos:
    driver: bridge
